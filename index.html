<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Form Validation Using Regular Expressions</title>
</head>

<body>



  <div class="container-fluid">
    <div class="row">
      <div class="mt-2 col-12">
        <div id="successfullyaddedmsg" class="alert alert-success alert-dismissible fade" role="alert">
          <img id="successicon" src="Assets/successicon.png" alt="img" srcset="">
          <strong>Successfully Submitted!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="container" class="col-md-7 col-sm-10">
        <!--  -->
        <form id="form" action="" class="needs-validation">
          <div class="col-sm-12">
            <h3 class="mb-4">Form Validation Using Regular Expressions</h3>
          </div>
          <div class="col-sm-12">
            <label for="name" class="form-label"><strong>Your Name</strong></label>
            <input type="text" class="form-control" id="name" placeholder="name">
            <div id="namevalidmsg" class="invalid-feedback">User name must be 4 - 30 character and a-z , A-Z , white
              space allowed
            </div>
          </div>
          <div class="col-sm-12">
            <label for="age" class="mt-3 form-label"><strong>Your Age</strong></label>
            <input type="text" class="form-control" id="age" placeholder="age">
            <div id="agevalidmsg" class="invalid-feedback">invalid age
            </div>
          </div>
          <div class="col-sm-12">
            <label for="email" class="mt-3 form-label"><strong>Your Email address</strong></label>
            <input type="text" class="form-control" id="email" placeholder="name@company.com">
            <div id="emailvalidmsg" class="invalid-feedback">invalid email &nbsp;&nbsp; eg:name@company.domain
            </div>
          </div>
          <div class="col-sm-12">
            <label for="mobileno" class="mt-3 form-label"><strong>Your Phone Number</strong></label>
            <input type="text" class="form-control" id="mobileno" placeholder="phone no">
            <div id="mobilenovalidmsg" class="invalid-feedback">Invalid Mobile Number
            </div>
          </div>

          <div class="col-sm-12">
            <label for="area" class="mt-3 form-label"><strong>Area</strong></label>
            <input type="text" class="form-control" id="area" placeholder="area">
            <div id="areavalidmsg" class="invalid-feedback">invalid area
            </div>
          </div>
          <div class="col-sm-12">
            <label for="city" class="mt-3 form-label"><strong>City</strong></label>
            <input type="text" class="form-control" id="city" placeholder="city">
            <div id="cityvalidmsg" class="invalid-feedback">invalid city
            </div>
          </div>
          <div class="col-sm-12">
            <label for="district" class="mt-3 form-label"><strong>District</strong></label>
            <input type="text" class="form-control" id="district" placeholder="district">
            <div id="districtvalidmsg" class="invalid-feedback">invalid district
            </div>
          </div>
          <div class="col-sm-12">
            <label for="pincode" class="mt-3 form-label"><strong>Pin Code</strong></label>
            <input type="text" class="form-control" id="pincode" placeholder="pin code">
            <div id="pincodevalidmsg" class="invalid-feedback">invalid pin code
            </div>
          </div>
          <div class="col-sm-12 mt-4">
            <button id="submit_btn" class="mt-3 mb-5 btn btn-secondary">Submit</button>
          </div>
        </form>
        <!--  -->

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
